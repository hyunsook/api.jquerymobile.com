<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.min.js"></script>
	<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 295px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 295px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	</style>
</head>

<body>
<div data-role="page" style="max-height:300px; min-height:300px;">
	<div role="main" class="ui-content">
		<form>
			<input type="text" data-type="search" id="filterable-input"></input>
		</form>
		<form data-role="controlgroup" data-filter-reveal="true" data-filter="true" data-input="#filterable-input">
			<label for="pizza">
				Pizza
				<input type="checkbox" id="pizza"></input>
			</label>
			<label for="goulash">
				Goulash
				<input type="checkbox" id="goulash"></input>
			</label>
			<label for="falafel">
				Falafel
				<input type="checkbox" id="falafel"></input>
			</label>
			<label for="spring-rolls">
				Spring Rolls
				<input type="checkbox" id="spring-rolls"></input>
			</label>
		</form>
	</div>
</div>
</body>
</html>
